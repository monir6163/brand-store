<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrandStore</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="https://evaly.com.bd/static/images/icons/favicon.ico" type="image/x-icon">
  <!-- my css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- bootstrap cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- navbar area  -->
  <header class="bg-light">
    <section class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-success fs-1" href="index.html">Brand Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fw-bold">
              <li class="nav-item">
                <a class="nav-link active text-success" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success" href="#">Pricing</a>
              </li>
              <li style="cursor: pointer" class="nav-item" data-bs-toggle="modal" data-bs-target="#cart-items">
                <p class="nav-link">
                  <i class="block bi bi-cart-plus"></i>
                </p>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
  </header>
  <!-- main section  -->
  <main class="main">
    <!-- search-box -->
    <div class="container">
      <div class="search-box">
        <div class="input-group mb-3 w-75 mx-auto">
          <input type="text" class="form-control" id="input-field" placeholder="Search Product Name">
          <button class="btn btn-success" type="button" id="search-btn" onclick="loadProducts()">Search</button>
        </div>
      </div>
    </div>
    <!-- product display section -->
    <div class="container">
      <div class="row mt-5 mb-5">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

          </div>
        </div>
        <!-- cart section  -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <tr>
                  <th class="fs-1" scope="col">My-Cart</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">0</span></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-success text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer class="text-center">
    <p>&copy; 2021 || Development By Monir Hossain</p>
  </footer>
  <!-- bootstrap js cdn link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
